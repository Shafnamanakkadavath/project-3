{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in  list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px" width="100px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'moveiapp:detail' i.id%}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

<!--{{i.name}}<br>-->


{% endblock %}
